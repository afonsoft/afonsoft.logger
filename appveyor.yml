version: 1.0.{build} 
pull_requests:
  do_not_increment_build_number: true
max_jobs: 1
image: Visual Studio 2017
environment:
  EnableNuGetPackageRestore: true
  ResolveNuGetPackageAssets: true
services: iis
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: nuget.exe restore -verbosity detailed C:\projects\afonsoft-logger\Afonsoft.Logger.sln
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  verbosity: detailed
deploy:
  provider: NuGet
  api_key:
    secure: oy2ackq434lgi2cxwzvqa7vf5hznmvyeplwrmbqrmr7crm
  skip_symbols: false
  artifact: /.*\.nupkg/